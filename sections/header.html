        /* ===== Desktop Dropdown Styles ===== */
        @media (min-width: 992px) {
            .navbar-nav .dropdown-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                z-index: 1000;
                min-width: 200px;
                background-color: #fff;
                border: 1px solid rgba(0,0,0,.15);
                border-radius: 0.375rem;
                box-shadow: 0 0.5rem 1rem rgba(0,0,0,.175);
            }

            .navbar-nav .dropdown:hover > .dropdown-menu {
                display: block;
                animation: fadeInDown 0.3s ease;
            }

            .dropdown-submenu {
                position: relative;
            }

            .dropdown-submenu > .dropdown-menu {
                position: absolute;
                top: 0;
                left: 100%;
                margin-top: -1px;
                display: none;
            }

            .dropdown-submenu:hover > .dropdown-menu {
                display: block;
                animation: fadeInRight 0.3s ease;
            }

            .dropdown-item {
                position: relative;
            }

            .dropdown-item.has-submenu::after {
                content: '▸';
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
            }

            /* Third level dropdown */
            .dropdown-submenu .dropdown-submenu > .dropdown-menu {
                left: 100%;
                top: 0;
            }

            .dropdown-submenu .dropdown-submenu:hover > .dropdown-menu {
                display: block;
                animation: fadeInRight 0.3s ease;
            }
        }

        /* ===== Mobile Navigation Styles ===== */
        .mobile-nav-container {

            top: 0;
            right: 0;

            height: 100vh;

            z-index: 1050;
            overflow-y: auto;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            border-left: 2px solid #004080;
        }

        .mobile-nav-container.show {
            transform: translateX(0);
        }

        .mobile-nav-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            z-index: 1051;
            cursor: pointer;
        }

        .mobile-nav .nav-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-nav .nav-link {
            color: white;
            padding: 0.75rem 1rem;
            display: block;
            text-decoration: none;
            position: relative;
        }

        .mobile-nav .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .mobile-nav .dropdown-toggle::after {
            content: '▾';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            vertical-align: 0;
        }

        .mobile-nav .dropdown-menu {
            background: rgba(0, 0, 0, 0.86);
            border: none;
            border-radius: 0;
            margin: 0;
            padding: 0;
            position: static;
            display: none;
            box-shadow: none;
        }

        .mobile-nav .dropdown-menu.show {
            display: block;
        }

        .mobile-nav .dropdown-menu .dropdown-item {
            color: white;
            padding: 0.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mobile-nav .dropdown-menu .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .mobile-nav .dropdown-submenu .dropdown-menu .dropdown-item {
            padding-left: 3rem;
        }

        .mobile-nav .dropdown-submenu .dropdown-submenu .dropdown-menu .dropdown-item {
            padding-left: 4rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 991px) {
            .bottom-bar {
                display: none !important;
            }
            .council-name {
                display: none !important;
            }
        }
        @media (max-width: 991px) {

            }
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
